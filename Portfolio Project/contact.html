<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background-color: #1f242d;
}

a{
    color: #fff;
    text-decoration: none;
}

.navbar{
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    padding:  25px 9%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.navbar .logo{
    font-size: 30px;
    font-weight: 700;
}

.navbar ul{
    display: flex;
}

.navbar ul li{
    list-style: none;
    margin-left: 35px;
}

.navbar ul li a {
    font-size: 20px;
    font-weight: 500;
    transition: .5s;
}

.navbar ul li:hover a, 
.navbar ul li.active a{
    color: #7cf03d;

}

.contact {
    margin-top: 100px; /* Space between the navbar and the contact section */
    padding: 20px;
    text-align: center;
}


.personal {
    text-align: center;
    color: white;
    
}

.contact-info {
    display: flex;
    justify-content: center;
    gap: 50px; /* Space between the two sections */
    margin-top: 30px;
}

.contact-item {
    background-color: #2d2f3e; /* Background for each item */
    padding: 20px;
    border-radius: 10px;
    width: 500px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.contact-item i {
    font-size: 40px;
    margin-bottom: 10px;
    color: #7cf03d; /* Green color for the icons */
    text-shadow: 0 0 10px #7cf03d, 0 0 20px #7cf03d, 0 0 30px #7cf03d; /* Green glowing effect */
    transition: all 0.3s ease-in-out; /* Smooth transition effect */
}

.contact-item i:hover {
    text-shadow: 0 0 20px #7cf03d, 0 0 30px #7cf03d, 0 0 40px #7cf03d; /* Stronger glow on hover */
}

.contact-item h3 {
    font-size: 20px;
    margin: 10px 0;
}

.contact-item p {
    font-size: 16px;
}

.form {
    text-align: center;
    margin-top: 40px;
    color: white;
}

.contact-form {
    max-width: 500px;
    margin: 0 auto;
    background: #1f242d;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(124, 240, 61, 0.5); /* Green glow */
}

.contact-form h2 {
    margin-bottom: 15px;
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #7cf03d;
    border-radius: 5px;
    background: transparent;
    color: white;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background: #7cf03d;
    border: none;
    border-radius: 5px;
    color: #1f242d;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #7cf03d;
    transition: 0.3s;
}

.contact-form button:hover {
    background: transparent;
    color: #7cf03d;
    box-shadow: none;
}

</style>
